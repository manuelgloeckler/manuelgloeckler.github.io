r (let i = 0; i &lt; N; i++) {\n            help_p.push(1/N)\n    }\n        var j = rcategorical(help_p)\n        means_x.push(x_o[j])\n        means_y.push(y_o[j])\n    }\n    var seen_cluster = [0]\n    var i = 0\n    var z = 0\n    var new_prob = 1\n    var old_slider_val = slider.value[0]\n    \n\n    function update() {\n        console.log(alpha)\n        console.log(alpha_0)\n        if ((old_slider_val != slider.value[0]) &amp;&amp;  (x.length &gt; 0))  {\n            alpha_0 = slider.value[0] \n            alpha = slider.value[0]+ N\n            vs = [rbeta(1,alpha)]\n            pi = vs.concat([1-vs[0]])\n            var p1 = alpha_0/(alpha_0 + N)\n            var p2 = N/(alpha_0 + N)\n            var dist = [p1, p2]\n            var res = rcategorical(dist)\n            console.log(alpha_0)\n            console.log(alpha)\n            if (res == 0){\n                means_x.push(rnormal())\n                means_y.push(rnormal())\n            }\n            else{\n                var help_p = []\n                for (let i = 0; i &lt; N; i++) {\n                    help_p.push(1/N)\n            }\n                var j = rcategorical(help_p)\n                means_x.push(x_o[j])\n                means_y.push(y_o[j])\n            }\n            seen_cluster = [0]\n            i = 0\n            z = 0\n        \n            data[\"x\"] = []\n            data[\"y\"] = []\n            data[\"z\"] = []\n            x = []\n            y = []\n            z = []\n            cb_obj.active = false\n            source.change.emit();\n            old_slider_val = slider.value[0]\n            return;\n        }\n\n        if (!(cb_obj.active)){\n            return;\n        }\n\n\n        \n        \n        i = i + 1;\n        z = rcategorical(pi);\n        \n       \n        if (seen_cluster.includes(z)){\n\n            x.push(means_x[z]+ rnormal()*0.1);\n            y.push(means_y[z]+ rnormal()*0.1);\n            zs.push(seen_cluster.indexOf(z))\n        }\n  \n    function rdirichlet(alpha) {\n      var gammas = [];\n      for (var i = 0, l = alpha.length; i &lt; l; i++)\n        gammas.push(rgamma(alpha[i], 1));\n        \n      var accum = sum(gammas)\n      \n      for (var i = 0, l = gammas.length; i &lt; l; i++)\n        gammas[i] = gammas[i]/accum\n      return gammas\n    }\n    \n    function rcategorical(pi){\n      var u = Math.random();\n      var k = 0\n      var cum = pi[0]\n      for (var i = 1, l = pi.length; i &lt; l; i++)\n        if (u &lt;= cum){\n            break;\n        }\n        else{\n            cum = cum + pi[i]\n            k = k+1\n        }\n      return k\n    }\n      \n    \n\n    const data2 = source2.data;\n    const data = source.data;\n\n    data['x'] = []\n    data['y'] = []\n    data['z'] = []\n\n    source2.change.emit();\n    source.change.emit();\n    \n"},"id":"134778","type":"CustomJS"},{"attributes":{},"id":"110123","type":"UnionRenderers"}],"root_ids":["134785"]},"title":"Bokeh Application","version":"2.4.2"}}
